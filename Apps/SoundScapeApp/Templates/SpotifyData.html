<!DOCTYPE html>
<html>
<head>
    <title>Spotify Song Search</title>
</head>
<body>
<h1>Spotify Song Data</h1>

<!-- Search form -->
<form method="get">
    <input type="text" name="q" placeholder="Search for a song" value="{{ query }}">
    <button type="submit">Search</button>
</form>

<!-- Display fetched songs -->
<ul>
    {% for song in songs %}
        <li>
            <strong>{{ song.name }}</strong> by {{ song.artists.0.name }} <br>
            <img src="{{ song.album.images.0.url }}" alt="{{ song.name }}" width="100">
        </li>
    {% empty %}
        <li>No songs found for "{{ query }}"</li>
    {% endfor %}
</ul>
</body>
</html>
