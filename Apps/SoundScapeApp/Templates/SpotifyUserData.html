<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify User Data</title>
</head>
<body>
<h1>Welcome, {{ user.display_name }}!</h1>

<h2>Your Saved Tracks:</h2>
<ul>
    {% for item in tracks.items %}
        <li>
            <strong>{{ item.track.name }}</strong> by {{ item.track.artists.0.name }}
        </li>
    {% endfor %}
</ul>
</body>
</html>
