<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Top Tracks</title>
</head>
<body>
<h1>Your Top Tracks</h1>

<!-- Time range selection form -->
<form method="get">
    <label for="time_range">Select Time Range:</label>
    <select name="time_range" id="time_range">
        <option value="short_term" {% if time_range == "short_term" %}selected{% endif %}>Last 4 Weeks (Short Term)</option>
        <option value="medium_term" {% if time_range == "medium_term" %}selected{% endif %}>Last 6 Months (Medium Term)</option>
        <option value="long_term" {% if time_range == "long_term" %}selected{% endif %}>All Time (Long Term)</option>
    </select>
    <button type="submit">Fetch Top Tracks</button>
</form>

<!-- Display the top tracks -->
<ul>
    {% for track in tracks %}
        <li>
            <strong>{{ track.name }}</strong> by {{ track.artists.0.name }}
            <img src="{{ track.album.images.0.url }}" alt="{{ track.name }}" width="100">
        </li>
    {% endfor %}
</ul>
</body>
</html>
