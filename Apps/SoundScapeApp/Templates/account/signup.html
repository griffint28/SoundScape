{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <div class="form-container">
        <h1>{% trans "Sign Up" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
        </form>
        <p>
            {% trans "Already have an account?" %}
            <a href="{% url 'account_login' %}">{% trans "Log In here" %}</a>.
        </p>
    </div>
{% endblock %}
